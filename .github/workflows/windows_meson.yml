name: Windows_meson

permissions:
  contents: read
  pull-requests: write

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            git
            pkg-config
            unzip
          pacboy: >-
            cairo:p
            freetype:p
            gcc:p
            gettext:p
            gtk3:p
            libgsf:p
            librsvg:p
            libxslt:p
            meson:p
            openssl:p
            ntldd:p

      - name: install_extra
        run: |
          libofx_version="0.10.9"
          libgoffice_version="2019.10.16-19"

          git_src="https://github.com/LudovicRousseau"
          bits="64bit"

          pwd
          cd /
          wget -O /libofx.zip "$git_src/libofx/releases/download/$libofx_version/libofx.zip"
          unzip /libofx.zip

          # wget -O /goffice.zip "$git_src/goffice/releases/download/v-$libgoffice_version/goffice-$bits-$libgoffice_version-archive.zip"
          # unzip /goffice.zip

          wget -O /nsis.zip 'https://downloads.sourceforge.net/project/nsis/NSIS 3/3.10/nsis-3.10.zip'
          unzip nsis.zip

      - uses: actions/checkout@v4

      - name: compile
        run: |
          export PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/tmp/inst/lib/pkgconfig

          meson setup builddir \
            --prefix /c/projects/grisbi-inst \
            -Ddebug=false \
            -Dgoffice=false

          time meson install -C builddir

          time /nsis-3.10/makensis.exe builddir/grisbi.nsi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: builddir/Grisbi-*.exe
